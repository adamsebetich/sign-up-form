<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign Up Form</title>

  <link rel="stylesheet" href="css/main.css"> <!-- includes bootstrap -->

  <!-- load angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
</head>
   <body ng-app="PaymentApp" class="container">
      <h1>Sign Up To TaterTots</h1>
      <p class="lead">Our service is fun and awesome, but you must be 13 years old to join</p>

    <div ng-controller="FormCtrl">
      <form name="signUpForm" class="form-horizontal" novalidate>

        <div class="form-group" ng-class="{'has-error': signUpForm.email.$invalid}">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="email">
          <span class="help-block" ng-show="signUpForm.email.$error.email">Please enter a valid email address</span>
        </div>

        <button type="submit" class="btn btn-default" ng-click="submitForm(sign-up-form)" ng-disabled="sign-up-form.$invalid">Reset</button>
        <button type="submit" class="btn btn-primary" ng-click="submitForm(sign-up-form)" ng-disabled="sign-up-form.$invalid">Sign Me Up!</button>

      </form>  

  <!-- load our script -->
  <script src="js/app.js"></script>

   </body>
</html>
