<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign Up Form</title>

  <link rel="stylesheet" href="css/main.css"> <!-- includes bootstrap -->

  <!-- load angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
</head>
   <body ng-app="FormApp" class="container">
      <h1>Sign Up To TaterTots</h1>
      <p class="lead">Our service is fun and awesome, but you must be 13 years old to join</p>

      <div ng-controller="FormCtrl">
        <form name="signUpForm" class="form-horizontal" novalidate>
      
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" placeholder="your first name" required>
      </div>
        <div class="form-group" ng-class="{'has-error': signUpForm.lastName.$invalid}">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" placeholder="your last name"required>
          <p ng-show="!signUpForm.lastName.$pristine && signUpForm.lastName.$invalid"class="help-block">we need to know your last name</p>
        </div>  

        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="text" name="birthdate" id="birthdate" class="form-control" ng-model="birthdate" placeholder="your birthdate" required>
        </div>

        <div class="form-group" ng-class="{'has-error': signUpForm.email.$invalid}">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="email">
          <span class="help-block" ng-show="signUpForm.email.$error.email">Please enter a valid email address</span>
        </div>

        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" ng=model="password" required>

        <button type="submit" class="btn btn-default" ng-click="submitForm(sign-up-form)" ng-disabled="sign-up-form.$invalid">Reset</button>
        <button type="submit" class="btn btn-primary" ng-click="submitForm(sign-up-form)" ng-disabled="sign-up-form.$invalid">Sign Me Up!</button>
      </div>
        </form>

  <!-- load our script -->
  <script src="js/app.js"></script>

</body>
</html>
